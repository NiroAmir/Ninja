<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    />
    <title>bootstrap Spacing</title>
  </head>

  <body>
    <div class="container">
      <div class="bg-warning text-center mb-0">margin bottom0</div>
      <div class="bg-warning text-center my-1">margin bottom1</div>

      <div class="bg-warning text-center mb-3">margin bottom3</div>

      <div class="bg-warning text-center mb-5">margin bottom5</div>
      <div class="bg-warning text-center mb-6">margin bottom</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
