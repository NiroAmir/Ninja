<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>bootstrap colors</title>
  </head>
  <body>
    <div class="container">
      <div class="text-primary">primary color</div>
      <div class="text-secondary">secondary color</div>
      <div class="text-success">success color</div>
      <div class="text-info">info color</div>
      <div class="text-warning">warning color</div>
      <div class="text-danger">danger color</div>
      <br /><br />
      <div class="bg-primary text-warning text-center">Background Color</div>
      <div class="bg-secondary text-info">Background Color</div>
      <div class="bg-success">Background Color</div>
      <div class="bg-info">Background Color</div>
      <div class="bg-warning">Background Color</div>
      <div class="bg-danger">Background Color</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
