<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>bootstrap Buttons</title>
  </head>
  <body>
    <div class="container mt-5">
      <button class="mx-2 btn btn-primary">Click me!</button>
      <button class="mx-2 btn btn-secondary">Click me!</button>
      <button class="mx-2 btn btn-success">Click me!</button>
      <button class="mx-2 btn btn-info">Click me!</button>
      <button class="mx-2 btn btn-warning">Click me!</button>
      <button class="mx-2 btn btn-danger">Click me!</button>
      <br />
      <button class="mx-2 mt-5 btn btn-outline-primary">Click me!</button>
      <button class="mx-2 mt-5 btn btn-outline-secondary">Click me!</button>
      <button class="mx-2 mt-5 btn btn-outline-success">Click me!</button>
      <button class="mx-2 mt-5 btn btn-outline-info">Click me!</button>
      <button class="mx-2 mt-5 btn btn-outline-warning">Click me!</button>
      <button class="mx-2 mt-5 btn btn-outline-danger">Click me!</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
